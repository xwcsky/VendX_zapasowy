<div id="google-pay-container" class="m-5">
  @if (ready) {
    <google-pay-button
      [buttonRadius]="30"
      [paymentRequest]="paymentRequest"
      [paymentAuthorizedCallback]="onPaymentAuthorized"
      environment="TEST"
      buttonColor="black"
      buttonType="pay"
      buttonBorderType="default_border"
      buttonLocale="pl"
      buttonSizeMode="fill"
      style="width: 240px; height: 60px;"
    ></google-pay-button>
  } @else {
    <p>≈Åadowanie Google Pay...</p>
  }
</div>
